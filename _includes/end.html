    //email spam protection - Example Markup: <span class="email">name[at]domain[dot]com</span>
    $('.email').each(function() {var $email = $(this); var address = $email.text().replace(/\s*\[at\]\s*/, '@').replace(/\s*\[dot\]\s*/g, '.');
      $email.html('<a href="mailto:' + address + '">'+ address +'</a>');
    });
    //rollover swap images with rel
    var img_src = "";var new_src = "";
    $(".rollover").hover(function(){img_src = $(this).attr('src');new_src = $(this).attr('rel');$(this).attr('src', new_src);$(this).attr('rel', img_src);}, 
    function(){$(this).attr('src', img_src);$(this).attr('rel', new_src);});var cache = new Array();
    $(".rollover").each(function(){ var cacheImage = document.createElement('img'); cacheImage.src = $(this).attr('rel'); cache.push(cacheImage);
    });
  });
  </script>
