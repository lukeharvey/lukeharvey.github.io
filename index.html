---
layout: default
---

<div id="home">
  <header>
    <h1 class="title">Blog Posts</h1>
  </header>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}..</p>
      </li>
    {% endfor %}
  </ul>
</div>
