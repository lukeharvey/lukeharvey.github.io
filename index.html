---
layout: default
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-time">{{ post.date | date_to_string }}</span>
        <h2 class="post-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <!-- <p>{{ post.excerpt }}..</p> -->
      </li>
    {% endfor %}
  </ul>
</div>
