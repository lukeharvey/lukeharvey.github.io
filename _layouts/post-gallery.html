---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="title">{{ page.title }}</h1>
    <p class="meta">{{ page.date | date_to_string }}</p>
  </header>

  <div class="post-content">
  {{ content }}
  </div>

  <hr>

</article>

<script src="/fancybox/jquery.fancybox.pack.js"></script>
<script>
$(document).ready(function() {
  //make gallery
  $('.gallery').each(function() {
    $(this).children('img').wrap('<a class="col-sm-6"></a>');
    var $gallery_item = $(this).children('a');
    $gallery_item.attr('data-fancybox-group', $(this).attr('id'));
    $gallery_item.each(function() {
      $(this).attr('href', $(this).children('img').attr('src').replace(/\.jpg/, '-large.jpg'));
    });        
    $gallery_item.fancybox({
      padding : 0,
      nextEffect : 'fade',
      prevEffect : 'fade'
    });
  });
});
</script>
